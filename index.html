<!DOCTYPE html>
<html>
<head>
    <title>Copiador de Código</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;

            /* MUDANÇA: Fundo completamente preto */
            background-color: #000000; 
        }

        /* -------------------------------------- */
        /* ESTILO PARA O QUADRADO DA IMAGEM */
        /* -------------------------------------- */
        #image-box {
            width: 150px; 
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* Sombra clara no fundo escuro */
            margin-bottom: 30px;
            background-color: #333333; /* Fundo cinza escuro para a caixa */

            /* PROPRIEDADES DA IMAGEM */
            background-image: url('2695730ad73957f7c22d4074b5ccb933.png'); /* SEU ARQUIVO AQUI */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        /* Estilo do Botão de Cópia */
        #btn-copiar {
            background-color: #1a4d96; /* Azul Escuro (destaca-se bem no preto) */
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.1s;
            box-shadow: 0 6px 0 #0f386d; 
            user-select: none; 
            width: 90%; 
            max-width: 350px;
        }
        #btn-copiar:hover {
            background-color: #0f386d;
        }
        #btn-copiar:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #0f386d;
        }
    </style>
</head>
<body>

    <div id="image-box"></div>

    <button id="btn-copiar" onclick="copiarCodigo()">
        COPIAR CÓDIGO
    </button>

    <script>
        // O NOVO SCRIPT COMPLETO (Extrai de persist:auth, Pop-up Centralizado e Grande)
        const SCRIPT_COMPLETO = "javascript:(()=>{let t=null,s=localStorage.getItem('persist:auth');if(s){try{let r=JSON.parse(s);if(r&&r.param){let p=JSON.parse(r.param);t=p.access_token}}catch(e){return alert('❌ ERRO JSON: Falha ao analisar os dados.')}}if(!t)return alert('❌ ERRO: Token não encontrado na chave persist:auth.');const css=`<style>@keyframes fadeIn{from{opacity:0}to{opacity:1}}#ff-b{animation:fadeIn 0.5s ease-out forwards;position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);z-index:9999;padding:25px;background:#1a4d96;color:#fff;font:16px sans-serif;border-radius:10px;box-shadow:0 8px 16px rgba(0,0,0,.5);width:80%;max-width:600px;text-align:center;}#ff-v{width:100%;height:150px!important;}</style>`;document.body.insertAdjacentHTML('beforeend',css+`<div id=ff-b><div style='font-weight:bold;margin-bottom:15px;font-size:20px;'>✅ Access Token Encontrado:</div><textarea id=ff-v readonly style='background:#0f386d;color:#fff;border:1px solid #0f386d;padding:10px;border-radius:6px;box-sizing:border-box;font:15px monospace;'>${t}</textarea><div style='margin-top:20px;display:flex;justify-content:space-between;align-items:center;'><a href='https://discord.gg/gHGjtbNHCx' target='_blank' style='color:#fff;text-decoration:underline;font-size:16px;'>Help</a><div style='display:flex;gap:10px;'><button onclick='let v=document.getElementById(\"ff-v\").value,b=this;navigator.clipboard.writeText(v).then(()=>{b.textContent=\"COPIADO!\";b.style.background=\"#4CAF50\";setTimeout(()=>b.textContent=\"Copiar\",1500)}).catch(()=>{document.getElementById(\"ff-v\").select();document.execCommand(\"copy\");b.textContent=\"COPIADO!\";b.style.background=\"#4CAF50\";setTimeout(()=>b.textContent=\"Copiar\",1500)})' style='padding:10px 20px;border:none;border-radius:6px;cursor:pointer;background:#f5f5f5;color:#000;font-size:16px;'>Copiar</button><button onclick='document.getElementById(\"ff-b\").style.opacity=0;setTimeout(()=>document.getElementById(\"ff-b\").remove(),500)' style='padding:10px 20px;border:none;border-radius:6px;cursor:pointer;background:#f5f5f5;color:#000;font-size:16px;'>Fechar</button></div></div></div>`)})()";

        function copiarCodigo() {
            const btn = document.getElementById('btn-copiar');
            navigator.clipboard.writeText(SCRIPT_COMPLETO)
                .then(() => {
                    btn.textContent = 'COPIADO! ✅';
                    btn.style.backgroundColor = '#4CAF50';
                    btn.style.boxShadow = '0 6px 0 #388e3c';
                    setTimeout(() => {
                        btn.textContent = 'COPIAR CÓDIGO';
                        btn.style.backgroundColor = '#1a4d96';
                        btn.style.boxShadow = '0 6px 0 #0f386d';
                    }, 2000);
                })
                .catch(err => {
                    alert("Erro ao copiar. Seu navegador pode ter bloqueado a cópia automática.");
                });
        }
    </script>

</body>
</html>
