
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Bookmarklet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bookmarklet-code {
            display: none;
        }

        #copy-btn {
            padding: 20px 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #1a4d96;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(26, 77, 150, 0.4);
            transition: all 0.3s ease;
        }

        #copy-btn:hover {
            background-color: #153d78;
            box-shadow: 0 6px 20px rgba(26, 77, 150, 0.6);
            transform: translateY(-2px);
        }

        #copy-btn:active {
            background-color: #0f2d5a;
            box-shadow: 0 2px 8px rgba(26, 77, 150, 0.3);
            transform: translateY(0);
        }

        #copy-btn.copied {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="bookmarklet-code">javascript:(()=>{let t=localStorage.getItem('FF_TOKEN');if(!t)return alert('Token não encontrado');document.body.insertAdjacentHTML('beforeend',`<div id=ff-b style='position:fixed;top:10px;right:10px;z-index:9999;padding:10px;background:#1a4d96;color:#fff;font:14px sans-serif;border-radius:6px;box-shadow:0 4px 8px rgba(0,0,0,.3)'><div style='font-weight:bold;margin-bottom:5px;'>Esse é seu token, clique em Copiar:</div><textarea id=ff-v readonly style='width:250px;height:70px;background:#0f386d;color:#fff;border:1px solid #0f386d;padding:5px;border-radius:4px;box-sizing:border-box;font:13px monospace;'>${t}</textarea><div style='margin-top:8px;text-align:right;'><button onclick='let v=document.getElementById("ff-v").value,b=this;navigator.clipboard.writeText(v).then(()=>{b.textContent="COPIADO!";b.style.background="#4CAF50";setTimeout(()=>b.textContent="Copiar",1500)}).catch(()=>{document.getElementById("ff-v").select();document.execCommand("copy");b.textContent="COPIADO!";b.style.background="#4CAF50";setTimeout(()=>b.textContent="Copiar",1500)})' style='padding:6px 12px;border:none;border-radius:4px;cursor:pointer;background:#f5f5f5;'>Copiar</button><button onclick='document.getElementById("ff-b").remove()' style='padding:6px 12px;border:none;border-radius:4px;cursor:pointer;background:#f5f5f5;margin-left:5px;'>Fechar</button></div><div style='margin-top:10px;text-align:center;font-size:12px;'><a href='https://discord.gg/gHGjtbNHCx' target='_blank' style='color:#fff;text-decoration:underline;'>Help</a></div></div>`)})()
    </div>

    <button id="copy-btn">COPIAR CÓDIGO</button>

    <script>
        const copyBtn = document.getElementById('copy-btn');
        const bookmarkletCode = document.getElementById('bookmarklet-code').textContent;

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(bookmarkletCode);
                copyBtn.textContent = 'COPIADO! ✅';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'COPIAR CÓDIGO';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Erro ao copiar:', err);
                alert('Não foi possível copiar o código. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
